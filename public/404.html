
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Book Summary App</title>
  <meta name="description" content="The page you are looking for does not exist. Return to our book summary homepage to discover popular and classic book summaries.">
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://book-bounty-harvester.lovable.app">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 28rem;
      padding: 2rem;
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #6b7280;
    }
    a {
      display: inline-flex;
      align-items: center;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #1d4ed8;
    }
  </style>
  <script>
    // Redirect to the SPA
    window.onload = function() {
      window.location.href = "/?path=" + encodeURIComponent(window.location.pathname);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>404: Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Return to Home</a>
  </div>
</body>
</html>
